type Poet {
    id: ID!
    name: String!
    description: String!
    category: Category!
}

type Category {
    id: ID!
    name: String!
    children: [Category!]!
}

type Poem {
    id: ID!
    title: String!
    categoryId: Int!
    verses: [Verse!]!
}

type Verse {
    id: ID!
    order: Int!
    position: Int!
    text: String!
    poemId: Int!
}

type Query {
    poets: [Poet!]!
    poet(id: Int!): Poet!
    category(id: Int!): Category!
    poems(categoryId: Int!): [Poem!]!
    poem(id: Int!): Poem!
}